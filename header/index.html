<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://www.gohunt.com/content/dam/gohunt/images/default/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./hco_fonts/hco_fonts.css">
  <link rel="stylesheet" href="header.css">
  <script src="header.js"></script>
  <title>GOHUNT</title>
</head>
<body style="margin: 0;">
  <header class="gohunt-header transparent-dark">
    <div class="gh-main-header">
      <div class="gh-logo">
        <img src="./img/logo-icon-light.svg" alt="GOHUNT LOGO">
      </div>
      <div class="gh-nav-heading">
        <div><a href="">TOOLS</a></div>
        <div>MAPS</div>
        <div>VIDEO</div>
        <div>ARTICLES</div>
        <div>SHOP</div>
        <div>MEMBERSHIPS</div>
      </div>
      <div class="gh-nav-right">
        <img class="gh-search-ico" src="./img/search-icon.svg">
        <img class="gh-cart-ico"src="./img/cart-icon.svg">
        <div class="gh-point"><span>12</span> PTS</div>
        <img class="gh-menu-ico"src="./img/menu-icon.svg">
        <div class="gh-log-in"><a href="">Log In</a></div>
        <div class="gh-sign-up"><a href="">Sign UP</a></div>
      </div>
    </div>
  </header>


  <section>
    <div style="height: 2000px;background: #ddd;">
    <img style="width: 100%;" src="./img/colorado-1-about.jpg"></div>
  </section>
</body>


<script>
  //********************************//
  // Hide Header on on scroll down  //
  //********************************//
  var didScroll;
  var lastScrollTop = 0;
  var delta = 5;
  var navbarHeight = $('.gohunt-header').outerHeight();

  $(window).scroll(function(event){
      didScroll = true;
  });

  setInterval(function() {
      if (didScroll) {
          hasScrolled();
          didScroll = false;
      }
  }, 250);

  function hasScrolled() {
    var st = $(this).scrollTop();
    // Make sure they scroll more than delta
    if(Math.abs(lastScrollTop - st) <= delta)
        return;    
    // If they scrolled down and are past the navbar, add class .nav-up.
    // This is necessary so you never see what is "behind" the navbar.
    if (st > lastScrollTop && st > navbarHeight){
        // Scroll Down
        $('.gohunt-header').removeClass('nav-down').addClass('nav-up');
    } else {
        // Scroll Up
        if(st + $(window).height() < $(document).height()) {
            $('.gohunt-header').removeClass('nav-up').addClass('nav-down');
        }
    }    
    lastScrollTop = st;
  }
</script>
</html>
